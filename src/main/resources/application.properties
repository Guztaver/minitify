spring.application.name=minitify

# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/minitify
spring.datasource.username=minitify
spring.datasource.password=minitify
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT configuration
security.jwt.shared-secret=my-secret-key-that-is-at-least-256-bits-long-for-hs256
security.jwt.issuer=minitify
security.jwt.expiration-ms=3600000

# Spring Data REST configuration - disable auto-exposure of repositories
spring.data.rest.detection-strategy=annotated

# Logging configuration
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
