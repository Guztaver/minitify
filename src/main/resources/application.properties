spring.application.name=minitify

# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/minitify
spring.datasource.username=minitify
spring.datasource.password=minitify
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# For local/development: skip Flyway validation (prevents startup failure when a migration file was modified
# after it was applied). Prefer running `flyway repair` or reverting the migration changes for production.
# WARNING: Do NOT enable this in production without understanding the implications - it bypasses checksum
# verification for applied migrations.
spring.flyway.validate-on-migrate=false

# JWT configuration
security.jwt.shared-secret=my-secret-key-that-is-at-least-256-bits-long-for-hs256
security.jwt.issuer=minitify
security.jwt.expiration-ms=3600000

# Spring Data REST configuration - disable auto-exposure of repositories
spring.data.rest.detection-strategy=annotated

# Logging configuration
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI Configuration
springdoc.api-docs.path=/openapi.json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Scalar API Documentation Configuration
scalar.enabled=true
scalar.url=${APP_URL:http://localhost:8080}/openapi.json
scalar.path=/docs
scalar.showSidebar=true
scalar.hideModels=false
scalar.hideTestRequestButton=false
scalar.darkMode=false
scalar.hideDarkModeToggle=false
scalar.theme=default
scalar.layout=modern
scalar.hideSearch=false
scalar.documentDownloadType=both
scalar.actuatorEnabled=true

# Actuator configuration for Scalar
management.endpoints.web.exposure.include=health,info,scalar
management.endpoint.health.show-details=when-authorized